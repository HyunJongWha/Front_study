<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환 효과 속성 적용하기</title>
    <style>
        .box {
            width:  100px;
            height: 100px;
            margin-bottom: 10px;
            background-color: red;
            transition-property: background-color, width;  /* 전환할 속성 */
            transition-duration: 2s;    /* 전환 소요 시간. 이 두개가 전환 효과 지정을 위한 최소한의 속성 */
            transition-delay: 0s;
            transition-timing-function: linear;
        }
        body:hover .box {
            width: 300px ;
            background-color: blue;
        }
        .box:nth-of-type(1) {
            transition-timing-function: linear;
        }
        .box:nth-of-type(2) {
            transition-timing-function: ease;
        }
        .box:nth-of-type(3) {
            transition-timing-function: ease-in;
        }
        .box:nth-of-type(4) {
            transition-timing-function: ease-out;
        }
        .box:nth-of-type(5) {
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
