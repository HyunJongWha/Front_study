<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
</head>
<body>
    <!--검색 엔진에서 자신의 웹 페이지가 잘 노출되기 위해서 div.span을 이용한 그룹화보다는 시맨틱 태그(태그 자체에 의미가 부여)를 이용하는 것이 유리.-->

    <header>
        <!--로그인, 커뮤니티, FAQ 등의 메뉴들이 나와있는 최상단 부분-->
    </header>

    <nav>
        <!--내부의 다른 영역이나 외부를 연결하는 링크 영역을 구분-->
    </nav>

    <section>
        <!--웹 페이지에서 논리적으로 관련된 영역, hn태그가 반드시 사용되어야함-->
    </section>

    <article>
        <!--웹 페이지에서 독립적으로 영역을 구분. ex)뉴스 페이지. 독립된 컨텐츠-->
    </article>

    <aside>
        <!--웹 페이지의 사이드 영역에서 정보를 나타낼 때. ex)로그인 영역, 광고배너..-->
    </aside>

    <footer>
        <!--사이트의 마지막 부분. ex)copyright-->
    </footer>

    <main>
        <!--header와 footer 사이의 중요한 컨텐츠-->
    </main>

    <!--나머지는 mdn의 semantic을 참고-->
</body>
</html>
