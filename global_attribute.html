<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌 속성</title>
</head>
<body>
    <p class="" id="" style="" title="test" lang="en" data-aa="">
        <!--class는 한페이지에 여러개의 값이 동시에 와도되지만, id 값은 하나의 html에서 unique해야한다.-->
        <!--style은 css코드를 작성하기 위해 제공되는 속성, title은 html 요소의 추가적인 정보를 tooltip(마우스커서 올렸을 때 보임)형태로 제공-->
        <!--hidden을 사용하면 가릴 수 있음-->
        <!--head에서 선언된 언어 형식과 다르다면 lang 속성을 사용하여 일부분 표현할 수 있음-->
        <!--data-(사용자가 원하는 속성이름):HTML에서 지원하지 않는 속성도 사용자가 직접 만들어서 사용할 수 있음.-->
        p tag
    </p>
</body>
</html>
